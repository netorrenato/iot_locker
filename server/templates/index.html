<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locker Management</title>
    <style>
        body {
            font-family: monospace;
            background: #fff;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: normal;
        }

        .status-available { color: #000; }
        .status-occupied { color: #000; }
        .status-maintenance { color: #000; }

        a {
            color: #000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            font-family: monospace;
            background: #fff;
            border: 1px solid #000;
            padding: 4px 8px;
            cursor: pointer;
        }

        button:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Locker Management</h1>

    <p>
        Occupied: {{ lockers|selectattr('active', 'equalto', true)|list|length }} |
        Free: {{ lockers|selectattr('active', 'equalto', false)|list|length }} |
        <a href="/add">add locker</a>
    </p>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Locked</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for locker in lockers %}
            <tr>
                <td>{{ locker.id }}</td>
                <td>    {{ locker.active }}</td>
                <td>
                    <a href="/toggle/{{ locker.id }}">
                        <button>OVERRIDE</button>
                    </a>
                </td>
                <td>
                    <a href="/delete/{{ locker.id }}">
                        <button>DELETE</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p style="margin-top: 20px;">
        <a href="/">refresh</a>
    </p>
</body>
</html>
